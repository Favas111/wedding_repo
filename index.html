<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation #2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img id="background-image" src="favazzz.png" alt="Wedding Invitation Background" />
        <div class="header-content">
        </div>
    </div>
    <nav class="navbar">
        <ul>
            <li><a href="#reminder">Time until Big Day</a></li>
            <li><a href="#wedding-info">The Wedding</a></li>
        </ul>
    </nav>
    <section class="reminder-container" id="reminder">
        <h2>Time Remaining until Big Day</h2>
        <div class="reminder" id="reminder-clock">
            <div>
                <span class="days">00</span>
                <div>Days</div>
            </div>
            <div>
                <span class="hours">00</span>
                <div>Hours</div>
            </div>
            <div>
                <span class="minutes">00</span>
                <div>Minutes</div>
            </div>
            <div>
                <span class="seconds">00</span>
                <div>Seconds</div>
            </div>
        </div>
    </section>
    <section class="wedding" id="wedding-info">
        <div class="text-container">
            <h2>We invite you to celebrate our wedding at</h2>
            <h3>Syndicate Auditorium, Chemmalasseri</h3>
            <h4>4 PM to 8 PM, 17th August 2024</h4>
            <a href="https://maps.app.goo.gl/xf9KKqKqP3CVcHz79?g_st=iw" class="location-button">Get Location</a>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
